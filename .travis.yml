language: node_js
node_js:
  - "8"
  - "10"

os:
  - osx
  - linux

sudo: false
cache:
  directories:
    - node_modules

script:
  - npm run coverage
  
  # run install script by removing /var
  # directory
  - rm -rf var
  - node scripts/install

after_success:
  - npm i codecov
  - nyc report --reporter=lcov > codecov.info && codecov
